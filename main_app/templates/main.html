{% extends 'base.html' %}

{% block content %}

<!-- Content -->
<div class="container mt-4">
  <div class="row">
    <div class="col-4">
        <h2>Cities</h2>
        <div class="card" style="width: 18rem;">
            <ul class="list-group list-group-flush">
            
                {% for city in cities.all %}
                <a href="{% url 'main' city.id %}">
                <li class="list-group-item">
                    <img src="{{city.image}}" width="100px" height="100px" class="float-left">
                    <h3 class="float-right mr-4 mt-4">{{city.name}}</h3>
                </li>
                </a>
                {% endfor %}

            </ul>
        </div>
    </div>
    <div class="col-8">
            <h1>{{c_city.name}}</h1>
            <h3>{{c_city.country}}</h3>
            <img src="{{c_city.image}}" width="500px" height="300px">
                <h2>Posts</h2>

                <div class="card">
                <ul class="list-group list-group-flush">
                {% for post in posts.all %}
                <li class="list-group-item">
                    <img src="{{post.image}}" width="100px" height="100px" class="float-left mr-2">
                    <h4>{{post.title}}</h4>
                    <p>{{post.content}}</p>
                </li>
                {% endfor %}
                </ul>
                </div>
    </div>
  </div>
</div>
{% endblock %}
