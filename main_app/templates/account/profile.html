{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                {{user.name}}
                {{user.profile.image}}
                {{user.profile.city}}
                {{user.date_joined}}
                <img src="{{ user.profile.image.url }}" alt="">
                <a href="{% url 'profile_edit' %}">edit</a>
            </div>
        </div>
        {% comment %} here goes the posts {% endcomment %}
            <div class="col">
        {% for post in posts.all %}
                <div class="card">
                    <div class="card-body">
                        <a href="{% url 'post' post.id%}">{{post.title}}</a>
                    </div>
                </div>
        {% endfor %}
            </div>
    </div>
</div>

{% endblock %}
