{% extends 'base.html' %}

{% load static %}

{% block content %}



<!-- user info card -->
<div class="container">
    <div class="row">
        <div class="text-center">
            <img class="img-fluid" src="https://d1bvwpcbxq9v24.cloudfront.net/NMS0HM9H/Sunset-Skyline-Header-Image.-Courtesty-Austin-Convention-Visitors-Bureau-Credit-Geoff-Duncan_exp-May-2020.jpg" alt="">
            <div class="card card-profile w-25 mx-auto">
                <img class="img-thumbnail rounded-circle z-depth-2 mx-auto" width="150px" alt="100x100" src="{{ user.profile.image.url }}"  data-holder-rendered="true">
                {{user.profile.name}}
                <br> 
                Current City: {{user.profile.city}}
                <br>
                Date Joined: {{user.date_joined}}
                <a href="{% url 'profile_edit' %}">edit</a>
            </div>
        </div>
        {% comment %} here goes the posts {% endcomment %}
            <div class="col">
        {% for post in posts.all %}
                <div class="card">
                    <div class="card-body">
                        <a href="{% url 'post' post.id%}">{{post.title}}</a>
                    </div>
                </div>
        {% endfor %}
            </div>
    </div>
</div>

{% endblock %}
